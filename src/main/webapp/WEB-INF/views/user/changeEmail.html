<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{../../resources/css/style.css}"/>
</head>
<body>
<header th:include="header"></header>

<section class="login-page">
    <h2>Załóż konto</h2>
    <form th:object="${email}" th:method="post" th:action="@{/user/changeEmail}" >

        <div class="form-group">
            <input th:field="*{password}" type="password" name="password" placeholder="Password" />
            <p th:class="err" th:errors="*{password}"></p></td>
        </div>
        <div class="form-group">
            <input th:field="*{newEmail}" type="text" name="newEmail" placeholder="New email" />
            <p th:class="err" th:errors="*{newEmail}"></p></td>
        </div>

        <div class="form-group form-group--buttons">

            <button class="btn" type="submit">Zapisz</button>
        </div>
    </form>

</section>
<footer th:include="footer"></footer>
</body>
</html>
