<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Document</title>

    <link rel="stylesheet" th:href="@{../../resources/css/style.css}"/>
</head>
<body>
<footer>
    <div class="contact">
        <h2 th:text="#{form.title.message}"></h2>
        <h3 th:text="#{form.subtitle.message}"></h3>
        <form class="form--contact">
            <div class="form-group form-group--50"><input type="text" name="name" th:placeholder="#{form.name.message}" /></div>
            <div class="form-group form-group--50"><input type="text" name="surname" th:placeholder="#{form.surname.message}"/></div>

            <div class="form-group"><textarea name="message" th:placeholder="#{form.message.message}" rows="1"></textarea></div>

            <button class="btn" type="submit" th:text="#{submit.message}"></button>
        </form>
    </div>
    <div class="bottom-line">
        <span class="bottom-line--copy" th:text="#{bottom.line.message}"></span>
        <div class="bottom-line--icons">

            <a href="#" class="btn btn--small"><img th:src="@{/resources/images/icon-facebook.svg}"/></a> <a href="#"
                                                                                                                             class="btn btn--small"><img
                th:src="@{/resources/images/icon-instagram.svg}"/></a>
        </div>
    </div>
</footer>

</body>
</html>
