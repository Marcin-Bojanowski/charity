<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{../../resources/css/style.css}"/>
  </head>
  <body>
  <header th:include="header"></header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <form th:object="${newUserDTO}" th:method="post" th:action="@{/register}" >



        <div class="form-group form-group--inline">

          <input th:field="*{email}" type="email" name="email" placeholder="Email" /><br>
          <label th:class="err" th:errors="*{email}"></label>

        </div>

        <div class="form-group form-group--inline">
          <input th:field="*{name}" type="text" name="name" placeholder="Name" /><br>
          <label th:class="err" th:errors="*{name}"></label>
        </div>
        <div class="form-group form-group--inline">
          <input th:field="*{surname}" type="text" name="surname" placeholder="Surname" /><br>
          <label th:class="err" th:errors="*{surname}"></label>
        </div>
        <div class="form-group form-group--inline">
          <input th:field="*{password}" type="password" name="password" placeholder="Hasło" /><br>
          <label th:class="err" th:errors="*{password}"></label>
        </div>
        <div class="form-group form-group--inline">
          <input th:field="*{rePassword}" type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a href="login.html" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>
  <footer th:include="footer"></footer>
  </body>
</html>
